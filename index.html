<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Calculator Web App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class = "container">
        <div class = "calculator">
            <form>
                <div class = "display">
                    <input type="text" name="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = ''" class="operator">
                    <input type="button" value="+/-" onclick="display.value = display.value * -1"  class="operator">
                    <input type="button" value="%" onclick="display.value = display.value / 100"  class="operator">
                    <input type="button" value="/" onclick="display.value += '/'" class="num-operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'" class="num-operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'" class="num-operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'" class="num-operator">
                </div>
                <div>
                    <input type="button" value="0" class="zero" onclick="display.value += '0'">
                    <input type="button" value=".">
                    <input type="button" value="=" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
